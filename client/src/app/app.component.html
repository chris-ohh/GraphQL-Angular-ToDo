<div class="container">
  <div class="col-md-6">
    <div class="row">
      <div class="col1">
        <h3>Todo List</h3>
      </div>
      <div class="col2">
        <!-- Create Task or Group  -->
        <button type="button" class="btn btn-primary pull-right" (click)="openModal(template)">
          Create
        </button>
      </div>
    </div>

    <!-- Modal Template of Task or Group form -->
    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Create</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Name" [(ngModel)]="name">
          </div>
          <button type="button" class="btn btn-default" *ngIf="!task.id" (click)="createTask(name);">Create Task</button>
          <button type="button" class="btn btn-default" *ngIf="task.id" (click)="updateTask(name);">Update Task</button>
          <button type="button" class="btn btn-default" *ngIf="!group.id" (click)="createGroup(name);">Create Group</button>
          <button type="button" class="btn btn-default" *ngIf="group.id" (click)="updateGroup(name);">Update Group</button>
        </form>
      </div>
    </ng-template>

    <!-- List of All Tasks  -->
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th class="text-center">ID</th>
          <th class="text-center">Task Name</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks; let i = index">
          <td>{{ i+1 }}</td>
          <td>{{ task.name }}</td>
          <td>
            <!-- Show Edit Task Form  -->
            <button class="btn btn-info" (click)="showEditTaskForm(task, template)">
              <i class="fa fa-edit"></i>
            </button>
            <!-- Remove Task  -->
            <button class="btn btn-danger" (click)="removeTask(task.id)">
              <i class="fa fa-minus"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- List of All Groups  -->
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th class="text-center">ID</th>
          <th class="text-center">Group Name</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let group of groups; let i = index">
          <td>{{ i+1 }}</td>
          <td>{{ group.name }}</td>
          <td>
            <!-- Show Edit Group Form  -->
            <button class="btn btn-info" (click)="showEditGroupForm(group, template)">
              <i class="fa fa-edit"></i>
            </button>
            <!-- Remove Group  -->
            <button class="btn btn-danger" (click)="removeGroup(group.id)">
              <i class="fa fa-minus"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
